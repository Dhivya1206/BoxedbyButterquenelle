<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - BOXED</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="cart-page">
    <h2>Your Cart</h2>
    <div class="cart-item">
      <p><strong>Brick Oven Pizza</strong> - ₹200</p>
      <button>Remove</button>
    </div>
    <div class="cart-item">
      <p><strong>Crispy Corn</strong> - ₹100</p>
      <button>Remove</button>
    </div>
    <hr>
    <p><strong>Total:</strong> ₹300</p>
    <button class="checkout">Proceed to Checkout</button>
  </div>
</body>
</html>
